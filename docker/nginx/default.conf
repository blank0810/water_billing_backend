server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;  # ✔ Make sure it matches volume mount in docker-compose
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass water_billing_backend:9000;  # ✔ Use correct container and PHP-FPM port
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # ✔ Dynamic root
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    # Optional: prevent access to Git, env, logs, etc.
    location ~ /\.(git|env|log|bash|docker|vscode|idea) {
        deny all;
    }
}
